<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>

<div class="container">
    <h1 class="titulo">Cadastro de Currículo</h1>
    <p class="subtitulo">Preencha os campos com seus dados:</p>

    <form action="gerar_curriculo.php" method="POST">
        <!-- Dados Pessoais -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group col-md-6">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(DDD) 9-XXXX-XXXX" required>
        </div>

        <!-- Experiências Profissionais Dinâmicas -->
        <div id="experiencias_profissionais">
            <h5>Experiências Profissionais</h5>
            <div class="form-group">
                <label for="empresa_1">Empresa</label>
                <input type="text" class="form-control" id="empresa_1" name="empresa[]">
                <label for="cargo_1">Cargo</label>
                <input type="text" class="form-control" id="cargo_1" name="cargo[]">
                <label for="periodo_1">Período</label>
                <input type="text" class="form-control" id="periodo_1" name="periodo[]">
            </div>
        </div>
        <button type="button" class="btn btn-secondary mb-3" id="add_experiencia">+ Adicionar Experiência</button>

        <!-- Referências Pessoais Dinâmicas -->
        <div id="referencias_pessoais">
            <h5>Referências Pessoais</h5>
            <div class="form-group">
                <label for="nome_referencia_1">Nome</label>
                <input type="text" class="form-control" id="nome_referencia_1" name="nome_referencia[]">
                <label for="contato_referencia_1">Contato</label>
                <input type="text" class="form-control" id="contato_referencia_1" name="contato_referencia[]">
            </div>
        </div>
        <button type="button" class="btn btn-secondary mb-3" id="add_referencia">+ Adicionar Referência</button>

        <button type="submit" class="btn btn-primary">Gerar Currículo</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function () {
        let experienciaCount = 1;
        let referenciaCount = 1;

        $('#add_experiencia').click(function () {
            experienciaCount++;
            $('#experiencias_profissionais').append(`
                <div class="form-group">
                    <label for="empresa_${experienciaCount}">Empresa</label>
                    <input type="text" class="form-control" id="empresa_${experienciaCount}" name="empresa[]">
                    <label for="cargo_${experienciaCount}">Cargo</label>
                    <input type="text" class="form-control" id="cargo_${experienciaCount}" name="cargo[]">
                    <label for="periodo_${experienciaCount}">Período</label>
                    <input type="text" class="form-control" id="periodo_${experienciaCount}" name="periodo[]">
                    <span class="remove-button" onclick="$(this).parent().remove();">Remover</span>
                </div>
            `);
        });

        $('#add_referencia').click(function () {
            referenciaCount++;
            $('#referencias_pessoais').append(`
                <div class="form-group">
                    <label for="nome_referencia_${referenciaCount}">Nome</label>
                    <input type="text" class="form-control" id="nome_referencia_${referenciaCount}" name="nome_referencia[]">
                    <label for="contato_referencia_${referenciaCount}">Contato</label>
                    <input type="text" class="form-control" id="contato_referencia_${referenciaCount}" name="contato_referencia[]">
                    <span class="remove-button" onclick="$(this).parent().remove();">Remover</span>
                </div>
            `);
        });
    });
</script>
</body>
</html>
